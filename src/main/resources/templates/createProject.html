<!DOCTYPE html>

<head th:include="fragments/header :: commonHead">
  <!-- Nicolas Benjamin Kristensen -->

<body id="createProject">
<div class="main-wrapper">
  <header th:replace="fragments/header ::commonHeader"></header>
  <div class="content">
    <form action="/createProject" method="POST">

      <label for="projectId">Skriv ID'et p책 dit projekt</label><br>
      <input type="number" name="projectId" id="projectId" value="0"/></br>

      <label for="projectName">Skriv navnet for det projekt du gerne vil lave</label><br>
      <input type="text" name="projectName" id="projectName" value="-"/></br>

      <label for="projectAssignments">Skriv hvilke opgaver der er i dit projekt</label><br>
      <input type="text" name="projectAssignments" id="projectAssignments" value="-"/></br>

      <label for="projectAssignments">Er projektet aktivt?</label><br>
      <input type="text" name="status" id="status" value="-"/></br>


      <label for="startDate">Hvilken dag starter arbejdet p책 projektet</label><br>
      <input type="text" name="startDate" id="startDate" value="-"/></br>

      <label for="endDate">Hvorn책r afsluttes arbejdet p책 projektet</label><br>
      <input type="text" name="endDate" id="endDate" value="-"/></br>

      <label for="deadline">Er der en deadline? Hvis ja hvad er datoen?</label><br>
      <input type="text" name="deadline" id="deadline" value="-"/></br>



      <button type="submit">Submit</button>

    </form>

  </div>
  <footer th:replace="fragments/footer :: commonFooter"></footer>
</div>
</body>
</html>
